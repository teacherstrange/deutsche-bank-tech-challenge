<div *ngIf="country$ | async as country" class="country-page-content">
  <h2>
    <img src="{{country.flag}}" alt="{{country.name}}" class="country-flag" />
    {{country.name}} <small>information summary</small>
  </h2>

  <div class="table-container">
    <table mat-table [dataSource]="country | datagrid">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name: </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="capital">
        <th mat-header-cell *matHeaderCellDef> Capital: </th>
        <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
      </ng-container>

      <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef> Population: </th>
        <td mat-cell *matCellDef="let element"> ~{{element.population}} inhabitants </td>
      </ng-container>

      <ng-container matColumnDef="currencies">
        <th mat-header-cell *matHeaderCellDef> Currencies: </th>
        <td mat-cell *matCellDef="let element"> {{element.currencies}} </td>
      </ng-container>

      <ng-container matColumnDef="flag">
        <th mat-header-cell *matHeaderCellDef> Flag</th>
        <td mat-cell *matCellDef="let element"><img [src]="element.flag" [alt]="element.name" class="country-flag" /></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
