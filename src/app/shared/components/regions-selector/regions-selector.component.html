<mat-form-field appearance="fill">
  <mat-label>{{title}}</mat-label>
  <mat-select [value]="value" (valueChange)="change.emit($event)" [disabled]="disabled">
    <mat-option *ngFor="let region of regions" [value]="region.value">
      {{region.label}}
    </mat-option>
  </mat-select>
</mat-form-field>
